<html>

<head>
    <link rel="stylesheet" href="style.css">

    <title>Box Man</title>
    <script>
        var fat = 4;
        window.onload = () => {
            var boxman = document.getElementById('boxman');
            boxman.style.borderWidth = fat.toString();
        }
        function eat() {
            fat += 2;
            var boxman = document.getElementById('boxman');
            boxman.style.borderWidth = fat.toString();
        }
        function exercise() {
            fat = 4;
            var boxman = document.getElementById('boxman');
            boxman.style.borderWidth = fat.toString();
        }
    </script>
</head>

<body>
    <h1>BOXMAN</h1>
    <button onclick='eat()'>EAT</button>
    <button onclick='exercise()'>Exercise</button>
    <div id="boxman">

    </div>

</body>

</html>
